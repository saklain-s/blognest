server:
  port: 8082

spring:
  application:
    name: blog-service
  
  datasource:
    url: jdbc:postgresql://localhost:5433/blognest_blogs
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        hbm2ddl:
          auto: create-drop
  
  data:
    redis:
      host: localhost
      port: 6379
    
    elasticsearch:
      uris: http://localhost:9200
  
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false

eureka:
  client:
    enabled: false
  server:
    enabled: false

logging:
  level:
    com.blognest: DEBUG
    org.springframework.web: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
