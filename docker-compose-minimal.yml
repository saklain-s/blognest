version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15
    container_name: blognest-postgres
    environment:
      POSTGRES_DB: blognest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blognest-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: blognest-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - blognest-network

  # Elasticsearch for search functionality
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: blognest-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - blognest-network

  # Service Discovery
  eureka:
    image: blognest/service-discovery:latest
    container_name: blognest-eureka
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - blognest-network
    depends_on:
      - postgres

  # Config Server
  config-server:
    image: blognest/config-server:latest
    container_name: blognest-config-server
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - blognest-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  blognest-network:
    driver: bridge



